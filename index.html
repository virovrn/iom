<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Индивидуальный образовательный маршрут</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --cream: #F5F9FF;
      --light-blue: #E6F0FF;
      --soft-blue: #C4D8F2;
      --medium-blue: #7AA3CC;
      --dark-blue: #4A6B8A;
      --accent-blue: #5B8AC7;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--cream);
      color: #4A5568;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .main-title {
      font-family: 'Playfair Display', serif;
      color: var(--dark-blue);
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    
    #id-form {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(106, 142, 180, 0.08);
      max-width: 500px;
      margin: 0 auto 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #user-id {
      padding: 12px 15px;
      border: 2px solid var(--medium-blue);
      border-radius: 8px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px;
      background-color: var(--cream);
    }
    
    #user-id:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(91, 138, 199, 0.2);
    }
    
    button {
      background-color: var(--accent-blue);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background-color: var(--dark-blue);
    }
    
    .section {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(106, 142, 180, 0.05);
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--light-blue);
    }
    
    th {
      background-color: var(--light-blue);
      color: var(--dark-blue);
      font-weight: 500;
      width: 30%;
    }
    
    tr:nth-child(even) {
      background-color: rgba(230, 240, 255, 0.3);
    }
    
    tr:hover {
      background-color: rgba(196, 216, 242, 0.2);
    }
    
    .no-data {
      color: var(--dark-blue);
      font-style: italic;
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
    }
    
    footer {
      text-align: center;
      padding: 30px;
      color: var(--dark-blue);
      font-size: 0.9rem;
      margin-top: 50px;
      border-top: 1px solid var(--light-blue);
    }
    
    footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    .download-btn {
      display: inline-block;
      background-color: var(--accent-blue);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      font-weight: 500;
    }
    
    .download-btn:hover {
      background-color: var(--dark-blue);
    }
    
    em {
      color: var(--dark-blue);
      font-style: normal;
      display: block;
      margin-bottom: 15px;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      color: var(--accent-blue);
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--medium-blue);
      font-size: 1.8rem;
    }
    
    .section-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }
    
    .section-link:hover {
      text-decoration: underline;
    }
    
    /* Мобильные стили */
    @media (max-width: 768px) {
      #id-form {
        padding: 20px;
      }
      
      #user-id {
        width: 100%;
      }
      
      .section {
        padding: 20px;
      }
      
      th, td {
        padding: 12px 10px;
        font-size: 16px;
        white-space: nowrap;
      }
      
      table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .main-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Индивидуальный образовательный маршрут</h1>
    
    <form id="id-form">
      <label for="user-id">Введите ваш ID:</label>
      <input type="text" id="user-id" name="user-id" placeholder="например, 36251200" />
      <button type="submit">Показать маршрут</button>
    </form>
    
    <div id="content"></div>
  </div>
  
  <footer>
    <div>
      Если вы заметили ошибки, отсутствуют посещенные мероприятия или у вас есть предложения,
      пожалуйста, сообщите нам на
      <a href="mailto:nai@virovrn.ru">nai@virovrn.ru</a>
    </div>
    <button id="pdf-download-btn" class="download-btn">Скачать бланк ИОМ в PDF</button>
  </footer>

  <script>
  // URL CSV файлов
  const csvUrls = {
    info: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=2139401196&single=true&output=csv',
    recom: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=628340204&single=true&output=csv',
    tut: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=20008756&single=true&output=csv',
    met: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=475076945&single=true&output=csv',
    feedback: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=182752748&single=true&output=csv',
    active: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp8EiotL2euRanJTg7f3yHDP2k-mK6WA_FOqccHiUL0advR2giKrUCrn45WFXgJvlLnFwivrI-IDCh/pub?gid=1246126546&single=true&output=csv'
  };

  // Ссылки для редактирования форм
  const sectionLinks = {
    info: 'https://cloud.vrnds.ru/apps/forms/s/kiQXxqArwnCGrTNefQr486in',
    recom: 'https://cloud.vrnds.ru/apps/forms/s/your-recom-link',
    tut: 'https://cloud.vrnds.ru/apps/forms/s/your-tut-link',
    met: 'https://cloud.vrnds.ru/apps/forms/s/your-met-link',
    feedback: 'https://cloud.vrnds.ru/apps/forms/s/Tj3FgCj3DQysd8oZJrssqsjr',
    active: 'https://cloud.vrnds.ru/apps/forms/s/Hw9q2kn3HqgMDmk5mLXWPNaC'
  };

  // Загрузка CSV по URL
  async function loadCsvData(url, fileName) {
    try {
      const response = await fetch(url, { headers: { 'Accept': 'text/csv' } });
      if (!response.ok) {
        throw new Error(`Ошибка загрузки ${fileName}: ${response.status}`);
      }
      const text = await response.text();
      return new Promise(resolve => {
        Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          complete: results => resolve(results.data)
        });
      });
    } catch (error) {
      console.error(`Ошибка загрузки ${fileName}:`, error);
      throw error;
    }
  }

  // Фильтрация по ФИО (теперь все ФИО в 1 столбце, ищем строгое совпадение)
  function filterByFio(data, fio) {
    if (!data || !data.length) return [];
    const fioField = Object.keys(data[0]).find(k => /фио|fio|фам/i.test(k));
    if (!fioField) return [];
    return data.filter(row => row[fioField] && row[fioField].trim() === fio);
  }

  // Функция парсинга дат в формате "ДД.ММ.ГГГГ"
  function parseDateRu(dateStr) {
    if (!dateStr) return new Date(0);
    const parts = dateStr.split('.');
    if (parts.length === 3) {
      return new Date(parts[2], parts[1] - 1, parts[0]);
    }
    // fallback
    return new Date(dateStr);
  }
  // Основная функция загрузки и отображения данных по ID
  async function loadUserData(userId) {
    const content = document.getElementById('content');
    content.innerHTML = `<p style="text-align:center; font-size:1.2rem; color: var(--dark-blue);">Загрузка данных...</p>`;
    try {
      const [infoData, recomData, tutData, metData, feedbackData, activeData] = await Promise.all([
        loadCsvData(csvUrls.info, 'info'),
        loadCsvData(csvUrls.recom, 'recom'),
        loadCsvData(csvUrls.tut, 'tut'),
        loadCsvData(csvUrls.met, 'met'),
        loadCsvData(csvUrls.feedback, 'feedback'),
        loadCsvData(csvUrls.active, 'active')
      ]);

      // Находим пользователя по ID (первый столбец infoData)
      const idKey = Object.keys(infoData[0])[0];
      const userInfo = infoData.find(row => row[idKey] === userId);
      if (!userInfo) {
        content.innerHTML = `<p class="no-data" style="font-size:1.2rem;">Пользователь с таким ID не найден</p>`;
        return;
      }

      // Получаем ФИО из userInfo (второй столбец)
      const fioField = Object.keys(userInfo)[1];
      const userFio = userInfo[fioField].trim();

      // Фильтруем по ФИО все остальные таблицы
      const filteredData = {
        recom: filterByFio(recomData, userFio),
        tut: filterByFio(tutData, userFio),
        met: filterByFio(metData, userFio),
        feedback: filterByFio(feedbackData, userFio),
        active: filterByFio(activeData, userFio)
      };

      // Отображаем данные
      displayUserData(userInfo, filteredData, { recomData, tutData, metData, feedbackData, activeData });

    } catch (error) {
      content.innerHTML = `<div class="section"><p class="no-data" style="color: var(--accent-blue);">Ошибка загрузки данных: ${error.message}</p></div>`;
      console.error(error);
    }
  }

  // Получение столбцов для отображения (с 3 по N-1) — срез по индексам
  function getColumns(data, start, end) {
    if (!data || !data.length) return [];
    return Object.keys(data[0]).slice(start, end);
  }

  // Отображение всех секций с данными
  function displayUserData(userInfo, filteredData, allData) {
    const content = document.getElementById('content');

    content.innerHTML = `
      ${createInfoSection(userInfo)}
      ${createSection('Рекомендуемые мероприятия', filteredData.recom, getColumns(allData.recomData, 2, 7), sectionLinks.recom)}
      ${createSection('Тьюторское сопровождение', filteredData.tut, getColumns(allData.tutData, 2, 8), sectionLinks.tut)}
      ${createSection('Методическое сопровождение', filteredData.met, getColumns(allData.metData, 2, 8), sectionLinks.met)}
      ${createSection('Обратная связь', filteredData.feedback, getColumns(allData.feedbackData, 2, 8), sectionLinks.feedback)}
      ${createSection('Активность', filteredData.active, getColumns(allData.activeData, 2, 6), sectionLinks.active)}
    `;
  }

  // Создаём секцию с основной информацией пользователя
  function createInfoSection(userInfo) {
    const fields = Object.keys(userInfo).slice(0, 15);
    const rows = fields.map(field => `
      <tr>
        <th>${field}</th>
        <td>${userInfo[field] || ''}</td>
      </tr>
    `).join('');
    return `
      <div class="section">
        <h2 class="section-title">Общая информация</h2>
        <em>Внесите корректировки по <a href="${sectionLinks.info}" class="section-link" target="_blank" rel="noopener noreferrer">ссылке</a>.</em>
        <table><tbody>${rows}</tbody></table>
      </div>
    `;
  }
      // Создание секции с таблицей и сортировкой по 2-му столбцу (датам)
  function createSection(title, data, columns, link) {
    if (!data || data.length === 0) {
      return `
        <div class="section">
          <h2 class="section-title">${title}</h2>
          <p class="no-data">Нет данных для отображения</p>
          <em>Добавьте информацию по <a href="${link}" class="section-link" target="_blank" rel="noopener noreferrer">ссылке</a>.</em>
        </div>
      `;
    }

    const dateField = columns[1];
    // Копируем и сортируем, свежие даты сверху
    const sortedData = [...data].sort((a, b) => parseDateRu(b[dateField]) - parseDateRu(a[dateField]));

    const headers = columns.map(field => `<th>${field}</th>`).join('');
    const rows = sortedData.map(row => `
      <tr>${columns.map(field => `<td>${row[field] || ''}</td>`).join('')}</tr>
    `).join('');

    return `
      <div class="section">
        <h2 class="section-title">${title}</h2>
        ${getSectionDescription(title, link)}
        <table>
          <thead><tr>${headers}</tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;
  }

  // Описание для секций с ссылками
  function getSectionDescription(title, link) {
    return `<em>Вы можете внести данные по <a href="${link}" class="section-link" target="_blank" rel="noopener noreferrer">ссылке</a>.</em>`;
  }

  // Обработчик формы
  document.getElementById('id-form').addEventListener('submit', e => {
    e.preventDefault();
    const userId = document.getElementById('user-id').value.trim();
    if (!userId) {
      alert('Введите ID!');
      return;
    }
    loadUserData(userId);
  });

  // PDF генерация
  document.getElementById('pdf-download-btn').addEventListener('click', () => {
    const content = document.getElementById('content');
    if (!content.innerHTML.trim()) {
      alert('Пожалуйста, сначала загрузите данные.');
      return;
    }
    // html2canvas + jsPDF
    html2canvas(content, { scale: 2 }).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      pdf.save('ИОМ.pdf');
    });
  });
</script>
</body>
</html>
